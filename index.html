<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="theme">Calculator</div>
        <div id="ok">
            <p id="display"></p>
        </div>
        <div id="acrow">
            <div class="parts seq button" data-value=";">AC</div>
            <div class="parts seq button">+/-</div>
            <div class="parts seq button" data-value=",">%</div>
            <div class="parts seq clr button" data-value="/">/</div>
        </div>
        <div id="sevenrow">
            <div class="parts seq button" data-value="7">7</div>
            <div class="parts seq button" data-value="8">8</div>
            <div class="parts seq button" data-value="9">9</div>
            <div class="parts seq clr button" data-value="*">*</div>
        </div>
        <div id="fourrow">
            <div class="parts seq button" data-value="4">4</div>
            <div class="parts seq button" data-value="5">5</div>
            <div class="parts seq button" data-value="6">6</div>
            <div class="parts seq clr button" data-value="-">-</div>
        </div>
        <div id="onerow">
            <div class="parts seq button" data-value="1">1</div>
            <div class="parts seq button" data-value="2">2</div>
            <div class="parts seq button" data-value="3">3</div>
            <div class="parts seq clr button" data-value="+">+</div>
        </div>
        <div id="zerorow">
            <div class="parts2 seq button" data-value="0">0</div>
            <div class="parts seq button" data-value=".">.</div>
            <div class="parts seq clr button" data-value="=">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
